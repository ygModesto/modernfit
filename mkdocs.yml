site_name: Modernfit Docs
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
repo_url: https://github.com/ygModesto/modernfit
repo_name: Modernfit
edit_uri: ""
extra:
  analytics:
    provider: google
    property: UA-176657991-1
